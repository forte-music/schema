#import "./fragments/PlaylistFields.graphql"
#import "./fragments/PlaylistItemFields.graphql"
#import "./fragments/SongFields.graphql"
#import "./fragments/AlbumFields.graphql"
#import "./fragments/ArtistFields.graphql"
#import "./fragments/StatsFields.graphql"

# A query which queries for all information about the first 10 items in a
# playlist. Links go along the following path:
#
#   Playlist -> PlaylistItem -> Song -> (Album, Artist, Stats)

query TestPlaylist {
  playlist(id: "playlist:1") {
    ...PlaylistFields

    items(input: { limit: 10 }) {
      edges {
        node {
          ...PlaylistItemFields
          song {
            ...SongFields

            album {
              ...AlbumFields
            }

            artists {
              ...ArtistFields
            }

            stats {
              ...StatsFields
            }
          }
        }
      }
    }
  }
}
